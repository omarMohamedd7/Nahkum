org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network related properties to avoid connection reset issues
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Connection timeout settings
systemProp.http.connectionTimeout=180000
systemProp.http.socketTimeout=180000
systemProp.http.connectionMaxIdleTime=300000
systemProp.http.connectionStaleCheckingEnabled=false

# Set retry settings
systemProp.http.connectionMaxRetries=5
systemProp.http.connectionRetryDelay=5000
